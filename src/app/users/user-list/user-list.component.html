<div class="container">
  <h1>Users List</h1>
  <ul *ngFor="let user of users">
    <li>
      <a (click)="onSelectUser(user)">{{ user.name }} </a>
      <span>
        <button (click)="onDeleteUser(user.id)" class="btn btn-danger">
          Delete
        </button></span
      >
    </li>
  </ul>
</div>
