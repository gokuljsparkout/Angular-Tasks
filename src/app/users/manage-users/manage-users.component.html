<div class="hi">
  <table
    id="dt-basic-checkbox"
    class="table table-striped table-bordered"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
          <button id="button" class="btn btn-primary" (click)="openPopup(user)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="onDelete(user.id)">
            Delete
          </button>
        </td>
      </tr>
      <!-- Add more rows here if needed -->
    </tbody>
  </table>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 *ngIf="editMode" class="modal-title">Edit User</h4>
        <h4 *ngIf="!editMode" class="modal-title">Add User</h4>
      </div>
      <div class="modal-body">
        <form
          class="form-horizontal"
          [formGroup]="editUserForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter your First Name"
                formControlName="first_name"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Enter your Last Name"
                formControlName="last_name"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email"
              >Email Address:</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your Email Address"
                formControlName="email"
              />
            </div>
          </div>
          <div
            *ngIf="!showOptions && editMode"
            class="d-flex justify-content-center align-items-center"
          >
            <a class="text-center seeMore" (click)="seeMore()">See More</a>
          </div>
          <div *ngIf="showOptions || !editMode">
            <div class="form-group">
              <label class="control-label col-sm-2" for="avatar">Avatar</label>
              <div class="col-sm-10">
                <input
                  type="avatar"
                  class="form-control"
                  id="avatar"
                  placeholder="Enter your Avatar Link"
                  formControlName="avatar"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="occupation"
                >occupation</label
              >
              <div class="col-sm-10">
                <input
                  type="occupation"
                  class="form-control"
                  id="occupation"
                  placeholder="Enter your occupation Link"
                  formControlName="occupation"
                />
              </div>
            </div>
            <div
              *ngIf="showOptions"
              class="d-flex justify-content-center align-items-center"
            >
              <a class="text-center seeMore" (click)="hide()">Hide Options</a>
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
            <button type="button" class="btn btn-danger" (click)="closePopup()">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-success" (click)="openPopup(null)">Add Users</button>
